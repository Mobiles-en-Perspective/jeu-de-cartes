- titre: "Impact sur la santé mentale"
  image: "santementale.png"
  groupe: "Groupe 2"
  description: "L'usage intensif du smartphone peut affecter significativement la santé mentale. La sur-sollicitation par les notifications, la comparaison sociale permanente sur les réseaux sociaux et la quête de validation par les 'likes' peuvent générer anxiété et dépression. Le scroll infini et les mécanismes de récompense aléatoire créent une forme d'addiction, perturbant le sommeil et la concentration. La peur de manquer quelque chose (FOMO) et le besoin constant de vérifier son téléphone augmentent le stress et diminuent la capacité à être présent dans l'instant."
  export: true
- titre: "Usage: lien social (rencontre, famille, amis)"
  image: "liensocial.jpg"
  groupe: "Groupe 3"
  description: "La communication instantanée démultiplie les possibilités de rencontres : échanges linguistiques avec des étrangers, activités avec familles et inconnus.\nLe terminal mobile aide aussi à garder le lien avec des personnes qui ne nous sont pas géographiquement proches."
  export: false
