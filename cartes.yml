- titre: "Réparabilité / Modularité du téléphone"
  image: "reparabilite.png"
  groupe: "Groupe 4"
  description: "Le smartphone modulaire représente une alternative durable aux appareils traditionnels. Sa conception permet de remplacer facilement chaque composant (écran, batterie, appareil photo, processeur) individuellement, sans devoir changer tout le téléphone. Cette approche facilite les réparations, permet les mises à niveau matérielles ciblées et prolonge significativement la durée de vie de l'appareil. En évitant le remplacement complet du smartphone, la conception modulaire réduit la consommation de ressources et la production de déchets électroniques, tout en donnant plus de contrôle aux utilisateurs sur la maintenance de leur appareil."
  export: true
- titre: "Usage: travail"
