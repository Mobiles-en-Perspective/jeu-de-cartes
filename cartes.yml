- titre: "Stockage de données"
  image: "stockagededonnées.png"
  groupe: "Groupe 2"
  description: "L'utilisation quotidienne des smartphones génère une quantité massive de données souvent superflues. Stories éphémères, photos en rafale, messages vocaux, vidéos en double, replays de streams : ces contenus s'accumulent dans le cloud sans réelle utilité à long terme. Ce stockage apparemment invisible a pourtant un coût environnemental bien réel : les centres de données qui hébergent ces contenus consomment de l'énergie en permanence et nécessitent un renouvellement constant des équipements de stockage. Le 'stockage illimité' encourage par ailleurs des comportements de conservation excessive, amplifiant le problème."
  export: true
- titre: "Rentabilité"
  image: ""
