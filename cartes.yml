- titre: "Energies fossiles"
  image: "energiesfossiles.png"
  groupe: "Groupe 3"
  description: "La dépendance aux énergies fossiles marque chaque étape du cycle de vie d'un smartphone. L'extraction minière des matières premières repose sur des équipements lourds alimentés au diesel. La fabrication des composants nécessite des températures extrêmes obtenues principalement par combustion de charbon ou de gaz. Le transport intercontinental des pièces et produits finis s'effectue via des navires et avions consommant du pétrole. Enfin, l'électricité alimentant nos réseaux mobiles et data centers provient encore majoritairement de centrales à énergies fossiles dans de nombreux pays."
  export: true
- titre: "Emissions carbone"
  image: "emissionscarbone.png"
  groupe: "Groupe 3"
  description: "La fabrication et l'utilisation des smartphones génèrent une empreinte carbone considérable. Lors de la production, l'extraction des matières premières, la fabrication des composants et l'assemblage sont particulièrement énergivores et émetteurs de CO2. Une fois entre nos mains, chaque recherche web, chaque vidéo visionnée, chaque message envoyé sollicite des infrastructures réseau et des data centers fonctionnant 24h/24. Le renouvellement fréquent des appareils, souvent tous les 2-3 ans, multiplie cet impact. Contrairement aux idées reçues, la phase de fabrication représente généralement 80% de l'empreinte carbone totale d'un smartphone sur son cycle de vie."
  export: true
- titre: "Sac à dos écologique"
  image: "sacados.png"
  groupe: "Groupe 3"
  description: "Le sac à dos écologique du smartphone représente l'ensemble des ressources et impacts environnementaux invisibles mais nécessaires à sa fabrication, son utilisation et sa fin de vie. Bien que l'appareil tienne dans la poche, son empreinte réelle est considérable : extraction de dizaines de matériaux différents, consommation d'eau et d'énergie pour la production, émissions de gaz à effet de serre liées aux infrastructures réseaux, et déchets électroniques générés. Ce concept permet de visualiser que chaque smartphone s'accompagne d'un \"sac à dos\" environnemental pesant plusieurs centaines de fois son propre poids."
  export: false
- titre: "Traitement des déchets"
  image: "traitementdesdechets.png"
  groupe: "Groupe 1"
  description: "Les déchets électroniques non-recyclables des smartphones sont souvent exportés vers des pays aux réglementations moins strictes en Afrique et Asie du Sud-Est. Là-bas, leur traitement rudimentaire (brûlage à ciel ouvert, bains acides sans protection, mise en décharge) libère des substances toxiques comme le mercure, le plomb et les retardateurs de flamme bromés. Ces pratiques contaminent l'environnement local et provoquent de graves problèmes de santé chez les populations environnantes, notamment des troubles respiratoires, neurologiques et reproductifs."
  export: true
- titre: "Cadre légal"
  image: "cadrelegal.png"
  groupe: "Groupe 3"
  description: "Le cadre législatif numérique comme le RGPD, le DMA ou le DSA offre une protection essentielle en encadrant la collecte des données personnelles, en limitant la domination des grandes plateformes et en imposant des standards d'accessibilité. Cependant, certaines initiatives réglementaires récentes présentent des risques importants pour la protection de la vie privée, notamment les projets visant à affaiblir le chiffrement des messageries pour permettre l'accès aux communications à des fins sécuritaires. Cette tension entre sécurité publique et confidentialité des échanges illustre la complexité d'un équilibre législatif qui doit à la fois protéger les utilisateurs sans compromettre leurs libertés fondamentales.”
  export: true
- titre: "Rupture technologique"
  image: "rupturetechnologique.png"
  groupe: "Groupe 4"
  description: "Une rupture technologique est une innovation qui transforme radicalement les usages et marchés existants. L'iPhone de 2007 a constitué une telle rupture en remplaçant les téléphones classiques par des mini-ordinateurs tactiles connectés. D'autres ruptures dans ce domaine incluent l'écosystème d'applications tierces, les appareils photo intégrés de haute qualité qui ont supplanté les appareils dédiés, et récemment l'intégration de l'IA sur l'appareil, transformant fondamentalement notre façon d'interagir avec ces technologies."
  export: true
- titre: "Fin de vie du téléphone"
  image: "findevietelephone.png"
  groupe: "Événements 4"
  description: "La fin de vie d'un smartphone suit plusieurs voies possibles. La majorité des appareils sont d'abord stockés dans nos tiroirs pendant des mois voire des années. Ensuite, une partie est collectée via des points de dépôt pour être soit reconditionnée quand l'état le permet, soit orientée vers le recyclage. Le processus de recyclage comprend le démantèlement, le broyage et la séparation des différents matériaux. Malheureusement, une proportion importante finit dans des décharges ordinaires, tandis qu'une autre partie est exportée illégalement vers des pays aux réglementations moins strictes, où elle est traitée dans des conditions dangereuses pour la santé humaine et l'environnement."
  export: false
- titre: "Cyberviolences"
  image: "cyberviolences.png"
  groupe: "Groupe 3"
  description: "La disponibilité permanente des smartphones et la facilité d'accès aux outils numériques ont transformé les dynamiques de harcèlement en offrant souvent un sentiment d'impunité aux agresseurs. Dans le contexte scolaire, les moqueries et humiliations poursuivent désormais les victimes jusque dans leur foyer via les réseaux sociaux, effaçant tout sanctuaire et amplifiant la portée des actes par leur viralité. Parallèlement, les femmes sont particulièrement ciblées par des formes spécifiques de cyberviolences : partage non consenti d'images intimes, cyberharcèlement en meute, traque via applications de géolocalisation, ou usurpation d'identité à des fins malveillantes."
  export: true