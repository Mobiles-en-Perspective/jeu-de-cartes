  description: "Entre 2013 et 2017, le poids du top 10 des applications de l’App Store a augmenté en moyenne de plus de 1000%.\nUne application pouvant être distribuée à des millions d’utilisateurs et ce plusieurs fois par semaine, un changement de son poids, via les effets d'échelle, peut avoir des impacts majeurs.\nsource : https://www.insideapp.fr/publications/faites-perdre-du-poids-a-vos-apps-mobiles.html"
  export: true
- titre: "IA"
  image: "IA.jpg"
  groupe: "Groupe 2"
  description: "L’intelligence artificielle est déjà omniprésente dans nos terminaux. L’IA est déjà projetée comme étant un gouffre énergivore. De 2019 à 2024, elle a augmenté la consommation énergétique de google de +48% \nsources :\nhttps://ekwateur.fr/blog/enjeux-environnementaux/ia-impact-carbone-google/"
