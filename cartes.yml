- titre: "Profiling / ciblage commercial"
  image: "profiling.png"
  groupe: "Groupe 4"
  description: "Les applications mobiles intègrent de nombreux traceurs qui collectent en permanence nos données : localisation, habitudes de navigation, centres d'intérêt, contacts, temps passé sur chaque contenu. Ces informations permettent de créer des profils détaillés des utilisateurs, revendus à des fins publicitaires. Au-delà du ciblage commercial, ces profils peuvent conduire à des dérives inquiétantes : manipulation comportementale, discrimination tarifaire, notation sociale, ou encore influence sur les opinions politiques."
  export: true
- titre: "Isolement"
  image: "isolement.png"
  groupe: "Groupe 3"
  description: "L'usage intensif du smartphone peut paradoxalement mener à l'isolement social. Bien que conçu pour nous connecter, il peut créer une déconnexion avec notre environnement immédiat : repli sur les réseaux sociaux au détriment des interactions réelles, substitution des rencontres physiques par des échanges numériques, développement d'une dépendance aux notifications et validations virtuelles. Les moments de socialisation spontanée diminuent alors que les personnes sont de plus en plus absorbées par leurs écrans, même en présence d'autres."
  export: true
- titre: "Accessibilité numérique"
  image: "accessibilite.png"
  groupe: "Groupe 4"
  description: "L’accessibilité numérique vise à rendre les applications mobiles utilisables par tous, y compris les personnes en situation de handicap. Grâce à des interfaces adaptées (voix, contrastes, navigation simplifiée), elle permet à un plus grand nombre d’accéder aux services numériques.\n\nEn facilitant l’usage des applications, elle réduit la fracture numérique en incluant les personnes âgées, en situation de handicap ou peu à l’aise avec la technologie."
  export: true
- titre: "Ecoconception"
  image: "ecoconception.png"
  groupe: "Groupe 2"
  description: "L’écoconception consiste à intégrer des critères environnementaux dès la création d’un produit ou service afin de minimiser son impact écologique tout au long de son cycle de vie. Dans le numérique, cela signifie développer des applications, sites web ou équipements optimisés pour consommer moins d’énergie et de ressources, tout en restant performants. En réduisant l’empreinte carbone et la production de déchets électroniques, l’écoconception contribue à un numérique plus durable et responsable."
  export: true
- titre: "Surveillance"
  image: "surveillance.png"
  groupe: "Groupe 4"
  description: "Les smartphones collectent une immense quantité de données personnelles, souvent à l’insu des utilisateurs. Cette surveillance individuelle permet aux entreprises et gouvernements de suivre nos déplacements, habitudes et communications. À grande échelle, la surveillance de masse menace les libertés fondamentales en créant une société où chaque action peut être analysée et exploitée. Sans régulation et protection des données, ces pratiques ouvrent la porte aux abus, au profilage et à la perte de vie privée."
  export: true
- titre: "Fracture numérique"
  image: "fracturenumerique.png"
  groupe: "Groupe 3"
  description: "La fracture numérique décrit les inégalités dans l’accès aux technologies de l’information et de la communication (TIC), leur utilisation et leur impact. Sont généralement admis au moins deux niveaux de fracture numérique : l’accès (fracture de premier degré) et l'usage (fracture de second degré). Elle résulte de disparités sociales, générationnelles ou de situations de handicap."
  export: true
- titre: "Chambre d’écho"
  image: "chambreecho.png"
  groupe: "Groupe 2"
  description: "Les chambres d'écho et les bulles sociales sont des phénomènes numériques où l'on est exposé uniquement à des informations confirmant nos opinions, créant ainsi un environnement clos et biaisé. Les algorithmes des réseaux sociaux et des moteurs de recherche renforcent ces bulles en filtrant le contenu selon nos préférences.  Cela entraîne une polarisation des opinions et une difficulté à envisager d'autres perspectives."
  export: true
- titre: "Consommation d’eau"
  image: "consommationeau.png"
  groupe: "Groupe 2"
  description: "La fabrication d'un seul smartphone nécessite en moyenne 10 000 à 20 000 litres d'eau.  Cette eau est essentielle pour extraire les minéraux, nettoyer les composants, refroidir les équipements et fabriquer les produits chimiques nécessaires à sa production."
  export: true
- titre: "Batterie: Chargez moins, durez plus"
  image: "batterie.png"
  groupe: "Groupe 1"
  description: "Laisser votre téléphone branché même lorsqu'il est complètement chargé peut entraîner une surchauffe et une usure prématurée de la batterie. Cela peut également perturber le cycle de charge optimal de la batterie et réduire sa capacité à long terme. En général, il est recommandé de maintenir la charge de la batterie entre 20 % et 80 % pour optimiser sa durée de vie."
  export: true
- titre: "Observabilité"
  image: "observabilite.png"
  groupe: "Groupe 4"
  description: "Les outils d'observabilité offrent une vision approfondie du fonctionnement des applications, permettant d'identifier les points faibles et les consommations excessives de ressources (énergie, CPU, mémoire). En optimisant le code, les requêtes et l'infrastructure, on réduit l'empreinte environnementale des applications. Une meilleure gestion des ressources se traduit par une diminution de la consommation d'énergie des serveurs et une utilisation plus efficace du matériel."
  export: true
- titre: "Cibler un large panel d’APIs"
  image: "ciblerlargepanel.png"
  groupe: "Groupe 4"
  description: "En ciblant un large panel d'APIs, les développeurs garantissent la compatibilité de leurs applications avec un plus grand nombre d'appareils, même anciens.  Ainsi, les utilisateurs peuvent continuer à profiter des applications sans être obligés de changer de smartphone pour des raisons de compatibilité. Cela prolonge la durée de vie des appareils et réduit le besoin de renouvellement, limitant ainsi la production de déchets électroniques et l'impact environnemental associé."
  export: true
- titre: "Choix de la techno (Natif vs Hybride)"
  image: "choixdelatechno.png"
  groupe: "Groupe 2"
  description: "Le choix d'une technologie de développement mobile (natif, hybride, web) influence l'impact écologique d'une application. Les applications natives, optimisées pour un système d'exploitation spécifique, sont souvent plus performantes et consomment moins d'énergie. Les applications hybrides, combinant code natif et web, offrent un compromis entre performance et compatibilité multiplateforme. Les applications web, accessibles via un navigateur, peuvent être moins gourmandes en ressources mais dépendent de la connexion internet.  Choisir la technologie adaptée à l'usage permet d'optimiser l'efficacité énergétique et de réduire l'empreinte carbone."
  export: true
- titre: "Dark Patterns"
  image: "darkpatterns.png"
  groupe: "Groupe 4"
  description: "Un dark pattern, également appelé \"interface truquée\" ou \"design trompeur\", est une technique de conception d'interface utilisateur délibérément conçue pour manipuler ou tromper les utilisateurs. Ces pratiques exploitent les biais cognitifs des utilisateurs pour les inciter à effectuer des actions qu'ils n'auraient pas nécessairement choisies autrement.\nsource : https://fr.wikipedia.org/wiki/Dark_pattern"
  export: false
- titre: "Poids de l’application"
  image: "poidsdelapplication.jpg"
