- titre: "Usage: Communication"
  image: "communication.jpg"
  groupe: "Groupe 1"
  description: "Les mobiles ont révolutionné notre manière de communiquer : appels vidéos, messagerie instantanée, envoi de contenu multimédia. Ils démultiplient les possibilités d’échanges et de rencontres.\nLe terminal mobile aide aussi à garder le lien avec des personnes qui ne nous sont pas géographiquement proches."
